<!DOCTYPE html>
<html>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<head>
	<title>Leaflet - Map web services example</title>
	<style>
			#mapid {height: 500px;}
	</style>
</head>
<body>
 	<div id="mapid"></div>
<script>
	var mymap = L.map('mapid').setView([11.59402, 104.89385], 13);
	var marker = L.marker([11.59402, 104.89385]).addTo(mymap);
	var circle = L.circle([11.59402, 104.89396], {
	    color: 'red',
	    fillColor: '#f03',
	    fillOpacity: 0.5,
	    radius: 500
	}).addTo(mymap);
	var polygon = L.polygon([
	    [11.59, 104.88],
	    [11.59, 104.86],
	    [11.56, 104.847]
	]).addTo(mymap);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
	    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
	    maxZoom: 18,
	    id: 'mapbox.streets'
	}).addTo(mymap);
marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
circle.bindPopup("I am a circle.");
polygon.bindPopup("I am a polygon.");
	var popup = L.popup()
    	.setLatLng([11.545, 104.8922])
    	.setContent("I am a standalone popup.")
    	.openOn(mymap);
			function onMapClick(e) {
		    alert("You clicked the map at " + e.latlng);
		}
		mymap.on('click', onMapClick);
	var popup = L.popup();
function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}
mymap.on('click', onMapClick);
</script>

</body>
</html>
